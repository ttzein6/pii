        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        
        h1 {
            text-align: center;
            padding-top: 50px;
            color: #333;
        }
        
        p {
            text-align: center;
            margin-top: 30px;

        }
